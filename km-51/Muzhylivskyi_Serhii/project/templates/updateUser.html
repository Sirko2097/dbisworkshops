<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body class="container">
<div class="jumbotron">
    <form action="/radio/updateuser" method="post">
        {{ myForm.hidden_tag() }}

        {{ myForm.password.label }}{{ myForm.password }}
        <br>
        {{ myForm.name.label }}{{ myForm.name }}
        <br>
        {{ myForm.email.label }}{{ myForm.email }}
        <br>
        {{ myForm.submit }}
        <button type="reset">Cancel</button>
    </form>
</div>
<div class="footer">
    <div class="btn-group btn-group-justified">
        <div class="btn-group">
            <input type="button" value="Back to Main Menu" class="btn btn-primary" onclick="location.href='/'"/>
        </div>
        <div class="btn-group">
            <input type="button" value="Log Off" class="btn btn-danger" onclick="location.href='/radio/signOut'"/>
        </div>
    </div>
</div>
</body>
</html>
