<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Radio</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body class="container">
<div class="jumbotron">
    <div class="btn-group btn-group-justified">
        <div class="btn-group">
            <button type="button" class="btn btn-info" onclick="location.href='/radio/allSongs'">
                All songs
            </button>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-info" onclick="location.href='/radio/playlist'">
                Your Play List
            </button>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-info" onclick="location.href='/radio/getallbands'">
                All Bands
            </button>
        </div>
    </div>

    <br>
    <br>
    <br>
    <br>

    <div class="btn-group btn-group-justified">
        <div class="btn-group">
            <button type="button" class="btn btn-basic" onclick="location.href='/radio/getmetalsongs'">
                Metal
            </button>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-basic" onclick="location.href='/radio/getrocksongs'">
                Rock
            </button>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-basic" onclick="location.href='/radio/getpopsongs'">
                Pop
            </button>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-basic" onclick="location.href='/radio/getrapsongs'">
                Rap
            </button>
        </div>
    </div>
</div>
<div class="footer">
    <div class="btn-group btn-group-justified">
        <div class="btn-group">
            <button type="button" class="btn btn-success" onclick="location.href='/radio/updateuser'">
                Update your information
            </button>
        </div>
        <div class="btn-group">
            <input type="button" value="Log Out" class="btn btn-danger" onclick="location.href='/radio/signOut'"/>
        </div>
    </div>
</div>
</body>
</html>
