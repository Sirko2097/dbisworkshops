<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log In</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body class="container">
<div class="jumbotron">
    <h3 align="center">Greetings, traveler!</h3>
    <form action="/radio/signIn" method="post">
        {{ myForm.hidden_tag() }}
        {{ myForm.login.label }}{{ myForm.login }}
        <br>
        {{ myForm.password.label }}{{ myForm.password }}
        <br>
        {{ myForm.submit}}
        <br>

    </form>
</div>

<div class="footer">
    <div class="btn-group btn-group-justified">
        <div class="btn-group">
            <input type="button" value="Sign Up" class="btn btn-primary" onclick="location.href='/radio/signUp'"/>
        </div>
    </div>
</div>

</body>
</html>
